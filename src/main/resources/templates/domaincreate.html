<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{purl_server.title}">Purls: Purl Management</title>
  <meta th:replace="fragments/page :: html_header" />
</head>
<body>
  <div class="container">
    <div th:replace="fragments/page :: title"></div>
    <div th:replace="fragments/page :: navigation"></div>
    <div class="card border">
      <div class="card-body">
        <h3 class="card-title" th:text="#{purl_server.domain.create.title}">Create a new domain</h3>
        <div class="row">
          <div class="col">
        <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error : ${errors}">
          <span th:text="${error}"></span>
        </div>
        <div th:if="${created}" class="alert alert-success" th:text="#{purl_server.domain.create.created}">
          Domain created!
        </div>
        <form th:action="@{/admin/manager/domain/create}" method="post" th:object="${domain}">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.create.path}">Path</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{path}" th:readonly="${created}" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.create.name}">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{name}" th:readonly="${created}" />
            </div>
          </div>
          <div class="row">
            <label class="col-sm-4 offset-sm-8 col-form-label text-right" th:text="#{purl_server.domain.create.create_modify}">Create / Modify</label>

          </div>
          <div th:each="i : ${#numbers.sequence(0, __*{#lists.size(domainUserList)}__)}">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.create.user} + ' ' + ${i+1}"></label>
              <div class="col-sm-6">
                <select class="form-control" th:field="*{domainUserList[__${i}__].user.login}"
                        th:disabled="${created}">
                  <option value=""></option>
                  <option th:each="user : ${usersLogin}" th:text="${user.fullname}" th:value="${user.login}"></option>
                </select>
              </div>
              <div class="col-sm-1">
                <input type="checkbox" class="form-control float-left" th:field="*{domainUserList[__${i}__].canCreate}"
                       th:disabled="${created}" />
              </div>
              <div class="col-sm-1">
                <input type="checkbox" class="form-control float-left" th:field="*{domainUserList[__${i}__].canModify}"
                       th:disabled="${created}" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <button type="submit" name="addUser" class="btn btn-sm btn-secondary" th:disabled=${created} th:text="#{purl_server.domain.create.button.add_user}">Add User</button>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.create.comment}">Comment</label>
            <div class="col-sm-8">
              <textarea class="form-control" th:field="*{comment}" th:readonly="${created}"></textarea>
            </div>
          </div>
          <div class="form-group row" th:unless="${created}">
            <div class="col-sm-6 offset-sm-4">
              <button type="submit" name="submit" class="btn btn-primary" th:text="#{purl_server.domain.create.submit}">Submit</button>
            </div>
          </div>
        </form>
        </div>
        <div class="col">
          <div class="border p-3 overflow-auto position-absolute" style="top: 0; left:0; bottom: 0; right: 0;">
            <span th:text="#{purl_server.domain.delete.help}">Help...</span>
          </div>
        </div>
        </div>
        <div class="row mt-3" th:if="${created}">
          <div class="col">
            <a class="btn btn-secondary" th:href="@{/admin/manager/domain/modify?id=__${domain.id}__}" th:text="#{purl_server.domain.create.goto.modify}">modify</a>
            <a class="btn btn-secondary" th:href="@{/admin/manager/domain/create}" th:text="#{purl_server.domain.create.goto.create}">Create a new domain</a>
            <a class="btn btn-secondary" th:href="@{/admin/manager/domain/search}" th:text="#{purl_server.domain.create.goto.search}">Search for a domain</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:replace="fragments/page :: html_footer"></script>
</body>
</html>
