<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{purl_server.title}">Purls: Purl Management</title>
  <meta th:replace="fragments/page :: html_header" />
</head>
<body>
  <div class="container">
    <div th:replace="fragments/page :: title"></div>
    <div th:replace="fragments/page :: navigation"></div>
    <div class="card border">
      <div class="card-body">
        <h3 class="card-title" th:text="#{purl_server.domain.modify.title}">Modify a domain</h3>
        <div class="row">
          <div class="col">
        <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error : ${errors}">
          <span th:text="${error}"></span>
        </div>
        <div th:if="${created}">
          <span class="text-success" th:text="#{purl_server.domain.modify.modified}">Domain modified!</span>
        </div>
        <form th:action="@{/admin/manager/domain/modify}" method="post" th:object="${domain}">
          <input type="hidden" th:field="*{id}" />
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.modify.path}">Path</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{path}" th:readonly="${#lists.isEmpty(errors) AND created == true}" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.modify.name}">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{name}" th:readonly="${#lists.isEmpty(errors) AND created == true}" />
            </div>
          </div>
          <div class="row">
            <label class="col-sm-4 offset-sm-8 col-form-label text-right" th:text="#{purl_server.domain.modify.create_modify}">Create / Modify</label> 
            
          </div>
          <div th:each="i : ${#numbers.sequence(0, __*{#lists.size(domainUserList)}__)}">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.modify.create.user} + ' ' + ${i+1}"></label>
              <div class="col-sm-6">
                <select class="form-control" th:field="*{domainUserList[__${i}__].user.login}"
                        th:readonly="${#lists.isEmpty(errors) AND created == true}">
                  <option value=""></option>
                  <option th:each="user : ${usersLogin}" th:text="${user.fullname}" th:value="${user.login}"></option>
                </select>
              </div>
              <div class="col-sm-1">
                <input type="checkbox" class="form-control float-left" th:field="*{domainUserList[__${i}__].canCreate}" />
              </div>
              <div class="col-sm-1">
                <input type="checkbox" class="form-control float-left" th:field="*{domainUserList[__${i}__].canModify}" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
              <button type="submit" name="addUser" class="btn btn-sm btn-secondary" th:text="#{purl_server.domain.modify.button.add_user}">Add User</button>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" th:text="#{purl_server.domain.modify.comment}">Comment</label>
            <div class="col-sm-8">
              <textarea class="form-control" th:field="*{comment}" th:readonly="${#lists.isEmpty(errors) AND created == true}"></textarea>
            </div>
          </div>
          <div class="form-group row" th:unless="${created}">
            <div class="col-sm-6 offset-sm-4">
              <button type="submit" name ="submit" class="btn btn-primary" th:text="#{purl_server.domain.modify.submit}">Submit</button>
            </div>
          </div>
        </form>
        </div>
       <div class="col">
          <div class="border p-3 overflow-auto position-absolute" style="top: 0; left:0; bottom: 0; right: 0;">
            <span th:text="#{purl_server.domain.modify.help}">Help...</span>
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
  <script th:replace="fragments/page :: html_footer"></script>
</body>
</html>
