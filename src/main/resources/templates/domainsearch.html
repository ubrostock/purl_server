<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{purl_server.title}">Purls: Purl Management</title>
<meta th:replace="fragments/page :: html_header" />
</head>
<body>
  <div class="container">
  <div th:replace="fragments/page :: head"></div>
    <div th:replace="fragments/page :: navigation"></div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" th:text="#{purl_server.domain.search.title}">Search for a domain</h3>
        <form th:action="@{/admin/manager/domain/search}" method="post">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{purl_server.domain.search.path}">Path</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" th:value="${searchPath}" name="searchPath" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{purl_server.domain.search.name}">Name</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" th:value="${searchName}" name="searchName" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{purl_server.domain.search.user}">User</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" th:value=${searchUser} name="searchUser" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{purl_server.domain.search.tombstoned}">Tombstoned domains</label>
            <div class="col-sm-1">
              <input type="checkbox" class="form-control float-left w-25" th:checked="${searchTombstonedDomain}" value="on" name="searchTombstonedDomain" />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3 offset-sm-2">
              <button type="submit" class="btn btn-primary" th:text="#{purl_server.domain.search.search}">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped table-sm mt-3">
      <tr>
        <th th:text="#{purl_server.domain.search.table.path}">Path</th>
        <th th:text="#{purl_server.domain.search.table.name}">Name</th>
        <th th:text="#{purl_server.domain.search.table.user}">User</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="d : ${domains}">
        <td th:text="${d.path}"></td>
        <td th:text="${d.name}"></td>
        <td><span th:each="du : ${d.domainUserList}"> <span th:text="${du.user.login}"></span><span th:if="${du.canCreate}">(c)</span><span
            th:if="${du.canModify}">(m)</span><br />
        </span></td>
        <td><a th:href="@{/admin/manager/domain/modify?id=__${d.id}__}" th:text="#{purl_server.domain.search.table.modify}">modify</a></td>
        <td><a th:href="@{/admin/manager/domain/delete?id=__${d.id}__}" th:text="#{purl_server.domain.search.table.delete}">delete</a></td>
      </tr>
    </table>
  </div>
  <script th:replace="fragments/page :: html_footer"></script>
</body>
</html>
