<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta th:fragment="html_header" http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:fragment="html_header" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link th:fragment="html_header" rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
</head>
<body>
  <div class="card" th:fragment="head">
    <div class="card-body">
      <h3 class="card-title">UB Rostock PURL Server</h3>
    </div>
  </div>
  <div class="row" th:fragment="navigation">
    <div class="col bg-light mx-3">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/admin/manager}">PURL Manager</a>
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="purlDropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              PURLs<span class="caret"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="purlDropdown">
              <a class="dropdown-item" id="dropdownCreatePurl" th:href="@{/admin/manager/purl/create}">Create a new PURL</a> 
              <a class="dropdown-item" id="dropdownSearchPurl" th:href="@{/admin/manager/purl/search}">Search for a PURL</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="userDropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              Users <span class="caret"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
              <a class="dropdown-item" id="dropdownRegisterUser" th:href="@{/admin/manager/user/create}">Register a new user</a> 
              <a class="dropdown-item" id="dropdownSearchUser" th:href="@{/admin/manager/user/search}">Search for a user</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="domainDropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              Domains <span class="caret"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="domainDropdown">
              <a class="dropdown-item" id="dropdownCreateDomain" th:href="@{/admin/manager/domain/create}">Create a new domain</a>
              <a class="dropdown-item" id="dropdownSearchDomain" th:href="@{/admin/manager/domain/search}">Search for a domain</a>
            </div>
          </li>
          <li class="nav-item"><a class="btn btn-link" th:href="@{/admin/manager/help}">Help</a></li>
          <li class="nav-item"><a class="btn btn-link" th:href="@{/admin/login?logout}">Logout</a></li>
          <li class="nav-item"><span class="btn">User: <span th:text="${#authentication.name}"></span></span></li>
        </ul>
        </div>
      </nav>
    </div>
  </div>
  <script th:fragment="html_footer" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:fragment="html_footer" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
