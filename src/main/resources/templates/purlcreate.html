<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{purl_server.title}">Purls: Purl Manager</title>
  <meta th:replace="fragments/page :: html_header" />
</head>
<body>
  <div class="container">
    <div th:replace="fragments/page :: title"></div>
    <div th:replace="fragments/page :: navigation"></div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" th:text="#{purl_server.purl.create.title}">Create a PURL</h3>
        <div class="alert alert-danger" role="alert" th:if="${errors}" th:each="error : ${errors}">
          <span th:text="${error}"></span>
        </div>
        <form th:action="@{/admin/manager/purl/create}" method="post" th:object="${purl}">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{purl_server.purl.create.path}">Path</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" th:field="*{path}" th:readonly="${#lists.isEmpty(errors) AND created == true}" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{purl_server.purl.create.type}">Type of PURL</label>
            <div class="col-sm-4">
              <select class="form-control" th:field="*{type}" th:readonly="${#lists.isEmpty(errors) AND created == true}">
                <option value="FOUND_302" th:text="#{purl_server.purl.create.type.found_302}">Simple redirection to a target URL (302)</option>
                <option value="PARTIAL" th:text="#{purl_server.purl.create.type.partial}">Partial-redirect PURL</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{purl_server.purl.create.target}">Target URL</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" th:field="*{target}" th:readonly="${#lists.isEmpty(errors) AND created == true}" />
            </div>
          </div>
          <div class="form-group row" th:unless="${created}">
            <div class="col-sm-3 offset-sm-2">
              <button type="submit" class="btn btn-primary" th:text="#{purl_server.purl.create.submit}">Submit</button>
            </div>
          </div>
        </form>
        <div th:if="${created}">
          <span class="text-success" th:text="#{purl_server.purl.create.created}">Purl created!</span>
        </div>
      </div>
    </div>
  </div>
  <script th:replace="fragments/page :: html_footer"></script>
</body>
</html>
